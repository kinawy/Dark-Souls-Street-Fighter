<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dark Souls Fight Club</title>
</head>

<body>


    <div id="menu">
        <h1>Dark Souls Fight Club</h1>
        <button id="start">Start Game</button>
        <button id="instruct">Instructions</button>


    </div>
    <div id="container">
        <aside id="top-left">
            <h2>Dark Souls Fight Club</h2>
        </aside>
        <aside id="top-right">
            <h2 id="movement"></h2>
        </aside>

        <main>
            <canvas id="game">
            </canvas>
            <div id="gameover">
                <button id="restart">Rekindle your Ember?</button>
                <button id="newmenu">Main Menu</button>
            </div>
        </main>


    </div>

    <audio id="playme" autoplay loop>
    <source src="sounds/DS3Menu.mp3"></source>
    </audio>
        
          
    <script src="js/app.js"></script>
</body>

</html>
